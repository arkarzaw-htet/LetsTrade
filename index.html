<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lets Trade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-bar">
        <div class="profile-info">
            <div class="avatar">A</div>
            <span class="username">Arkar</span>
        </div>
        <button class="logout-btn">Logout</button>
    </div>
    <!-- instead of hi, I want to create a profle type which has name and the btn to log out, can u please make it?-->

    <div id="scroll-container">

        <div class="coin-row">
            <h1>BTC  <span class="price" id="btc-price">---</span></h1>
            <button id="btc-buy" class="buy">Buy</button>
            <button id="btc-sell" class="sell">Sell</button>
        </div>

        <div class="coin-row">
            <h1>ETH <span class="price" id="eth-price">---</span></h1>
            <button id="eth-buy" class="buy">Buy</button>
            <button id="eth-sell" class="sell">Sell</button>
        </div>

        <div class="coin-row">
            <h1>BNB <span class="price" id="bnb-price">---</span></h1>
            <button id="bnb-buy" class="buy">Buy</button>
            <button id="bnb-sell" class="sell">Sell</button>
        </div>

        <div class="coin-row">
            <h1>ADA <span class="price" id="adl-price">---</span></h1>
            <button id="adl-buy" class="buy">Buy</button>
            <button id="adl-sell" class="sell">Sell</button>
        </div>

        <div class="coin-row">
            <h1>SOL <span class="price" id="sol-price">---</span></h1>
            <button id="sol-buy" class="buy">Buy</button>
            <button id="sol-sell" class="sell">Sell</button>
        </div>

        <div class="coin-row">
            <h1>XRP <span class="price" id="xrp-price">---</span></h1>
            <button id="xrp-buy" class="buy">Buy</button>
            <button id="xrp-sell" class="sell">Sell</button>
        </div>

        <div class="coin-row">
            <h1>DOGE <span class="price" id="doge-price">---</span></h1>
            <button id="doge-buy" class="buy">Buy</button>
            <button id="doge-sell" class="sell">Sell</button>
        </div>

        <div class="coin-row">
            <h1>DOT <span class="price" id="dot-price">---</span></h1>
            <button id="dot-buy" class="buy">Buy</button>
            <button id="dot-sell" class="sell">Sell</button>
        </div>

        <div class="coin-row">
            <h1>AVAX <span class="price" id="ava-price">---</span></h1>
            <button id="ava-buy" class="buy">Buy</button>
            <button id="ava-sell" class="sell">Sell</button>
        </div>

        <div class="coin-row">
            <h1>LTC <span class="price" id="ltc-price">---</span></h1>
            <button id="ltc-buy" class="buy">Buy</button>
            <button id="ltc-sell" class="sell">Sell</button>
        </div>

    </div>
    <div class="bottom-panel">
        <div class="balance-card">
            <span class="balance-label">Total Balance</span>
            <span class="balance-amount" id="balance">$ ---</span>
        </div>
    
        <button id="gotodashboard" class="dashboard-btn">
            Go to Dashboard
        </button>
    </div>
    

    <script src="app.js" defer></script>
</body>
</html>
